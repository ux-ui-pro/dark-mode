<!DOCTYPE html>
<html lang="ru">
<head>
	<title>dark-mode</title>
	<meta name="robots" content="none">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="img/fav/favicon.svg">
	<link rel="mask-icon" href="img/fav/mask-icon.svg" color="#000000">
	<link rel="apple-touch-icon" href="img/fav/apple-touch-icon.png">
	<link rel="manifest" href="manifest.json">
	<meta name="color-scheme" content="dark light">
	<meta name="theme-color" content="">
	<script>
		currentTheme = localStorage.getItem('savedColorScheme') || 'dark'
		document.documentElement.setAttribute('data-theme', 'theme-' + currentTheme)
	</script>
	<link rel="stylesheet" href="css/app.min.css">
</head>
<body>
<div id="app" class="layout">
	<main role="main" class="main">
		<button class="switch-theme js-switch-theme">
			<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"  viewBox="0 0 24 24">
				<path class="core" d="M13.0001 12C13.0001 15.75 10.7501 18 7.00011 18C3.25011 18 5 15.75 5 12C5 8.25 3.25011 6 7.00011 6C10.7501 6 13.0001 8.25 13.0001 12Z"/>
				<path class="halo" d="M12.0001 6C15.3101 6 18.0001 8.69 18.0001 12C18.0001 15.31 15.3101 18 12.0001 18C8.69006 18 6.00006 15.31 6.00006 12C6.00006 8.69 8.69006 6 12.0001 6ZM4.00006 15.31V20H8.69006L12.0001 23.31L15.3101 20H20.0001V15.31L23.3101 12L20.0001 8.69V4H15.3101L12.0001 0.689997L8.69006 4H4.00006V8.69L0.690058 12L4.00006 15.31Z"/>
			</svg>
		</button>
	</main>
</div>
<script src="js/app.min.js"></script>
</body>
</html>
